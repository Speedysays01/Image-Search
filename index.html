<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image search by Surabhi</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="photographer">
            <i class="uil uil-camera"></i>
            <span></span>
          </div>
          <div class="buttons">
            <i class="uil uil-import"></i>  
            <i class="close-icon uil uil-times"></i>
          </div>
        </header>
        <div class="preview-img">
          <div class="img"><img src="" alt="preview-img"></div>
        </div>
      </div>
    </div>
    <section class="search">
      <img src="finalgrad.png" alt="search-img">
      <div class="content">
        <h1>Image Search</h1>
       
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search images here !">
          <p>search and download any iamge just by the keyword!!!</p>
        </div>
      </div>
    </section>
    <section class="gallery">
      <ul class="images"></ul>
      <button id="load" class="load-more">Load More</button>
    </section>



    <footer>
      <div class="about">
        <h2>project made by:</h2>
        <p>Surabhi</p>
      </div>
      <div class="contact-info">
        <a href="contact.html">Click here for the contact information</h2>
        <a href="instructions.html">Click here to see how to use this website</a>
      </div>
    </footer>
  
  </body>
</html>
